    <div id="recipe-details"></div>

<script>

const recipes = [
    {
        title: "Spaghetti Carbonara",
        ingredients: ["Spaghetti", "Eggs", "Pancetta", "Parmesan Cheese"],
        instructions: "Cook spaghetti, fry pancetta, mix with eggs and cheese.",
	img: "spaghetti.jpg",
    },
    {
        title: "Homemade Pizza",
        ingredients: ["Pizza Dough", "Tomato Sauce", "Mozzarella Cheese", "Toppings"],
        instructions: "Roll out dough, add sauce, cheese, and toppings. Bake until crispy.",
	img: "pizza.jpg",
    },
    {
        title: "Chocolate Cake",
        ingredients: ["Flour", "Sugar", "Cocoa Powder", "Eggs", "Milk"],
        instructions: "Mix dry ingredients, add eggs and milk, bake until a toothpick comes out clean.",
	img: "cake.jpg",
    },
    {
        title: "Chicken Alfredo",
        ingredients: ["Fettuccine Pasta", "Chicken Breasts", "Heavy Cream", "Parmesan Cheese"],
        instructions: "Cook pasta, sautÃ© chicken, make creamy Alfredo sauce, mix and serve.",
	img: "alfredo.jpg",
    },
    {
        title: "Greek Salad",
        ingredients: ["Cucumbers", "Tomatoes", "Feta Cheese", "Olives", "Olive Oil"],
        instructions: "Chop vegetables, add feta and olives, drizzle with olive oil, and mix.",
	img: "salad.jpg",
    },
    {
        title: "Mango Smoothie",
        ingredients: ["Mango", "Yogurt", "Honey", "Ice"],
        instructions: "Blend mango, yogurt, honey, and ice until smooth and creamy.",
	img: "mango.jpg",
    },
];

document.addEventListener("DOMContentLoaded", function () {
    const recipeList = document.getElementById("recipe-list");
    const recipeDetails = document.getElementById("recipe-details");

    recipes.forEach((recipe, index) => {
        const recipeItem = document.createElement("li");
        recipeItem.textContent = recipe.title;
        recipeItem.addEventListener("click", () => displayRecipeDetails(recipe, index));
        recipeItem.addEventListener("mouseover", () => highlightRecipe(recipeItem));
        recipeItem.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                displayRecipeDetails(recipe, index);
            }
        });

        recipeList.appendChild(recipeItem);
    });

    function displayRecipeDetails(recipe, index) {
        recipeDetails.innerHTML = `
            <h2>${recipe.title}</h2>
	    <img src="${recipe.img}" alt="${recipe.title}" class="recipe-image">
            <h3>Ingredients:</h3>
            <ul>${recipe.ingredients.map((ingredient) => `<li>${ingredient}</li>`).join("")}</ul>
            <h3>Instructions:</h3>
            <p>${recipe.instructions}</p>
        `;

        recipeList.children[index].classList.add("selected");
    }

    function highlightRecipe(recipeItem) {
        recipeItem.classList.add("hovered");
    }
});

</script>
